name: Update Stats in README

on:
  # Schedule daily update at midnight UTC
  schedule:
    - cron: "0 0 * * *" 
  # Allow running manually from the Actions tab
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: allows the action to push changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install .

      - name: Run Update Script
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: python update-stats-in-readme.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Only commit if the file actually changed to avoid empty commits
          if [[ `git status --porcelain` ]]; then
            git add README.md
            git commit -m "docs: auto-update profile stats"
            git push
          else
            echo "No changes to commit"
          fi
